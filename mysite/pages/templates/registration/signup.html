{% block title %}Sign Up{% endblock %}

{% block content %}

    body, .form {
      text-align: center;
    }
  }
  </style>

  <h2>Sign up</h2>

    {% csrf_token %}
    {{ form.as_p }}

  </form>
{% endblock %}
